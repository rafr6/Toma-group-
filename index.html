<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Employee ID Card</title>
<style>
  * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
  body { margin: 0; background:#f0f3f7; display:grid; place-items:center; min-height:100vh; font-family: Arial, sans-serif; }

  .card {
    width: 2.1in;
    height: 3.37in;
    background: #ffffff;
    border-radius: 0.18in;
    overflow: hidden;
    position: relative;
    box-shadow: 0 8px 20px rgba(0,0,0,.15);
    border: 0.04in solid #89c5ff;
  }

  .header {
    background: #bff0df;
    padding: 0.15in 0.16in;
    text-align: center;
    font-weight: bold;
    font-size: .18in;
    color: #111;
  }

  .body { padding: 0.12in 0.16in 0.12in; }

  .grid {
    display:grid;
    grid-template-columns: 0.9in 1fr;
    gap: 0.1in;
  }

  /* Photo */
  .photo {
    width: 100%;
    aspect-ratio: 3/4;
    border: 1px solid #ccc;
    background: url('employee-photo.png') center/cover no-repeat;
    border-radius: 0.04in;
  }

  .label { font-size: .075in; color:#555; }
  .value { font-size: .11in; font-weight: bold; color:#000; line-height:1.2; }
  .value.big { font-size: .13in; }

  .pair { margin: .04in 0; }

  /* Barcode */
  .barcode {
    margin: 0.1in auto 0.08in;
    text-align: center;
  }
  .barcode img { width: 1.6in; height: auto; }

  /* Bottom row */
  .bottom {
    margin-top: 0.08in;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }
  .company {
    text-align:center;
    width: 1.1in;
  }
  .company img { width: 0.65in; display:block; margin: 0 auto; }
  .company .name { font-size: .10in; margin-top: .03in; font-weight: bold; line-height:1.2; }

  .qr img { width: 0.75in; height: 0.75in; }

  /* Footer */
  .footer {
    position:absolute;
    left:0; right:0; bottom:0;
    background:#bff0df;
    padding: 0.08in 0.16in;
    text-align:center;
    font-size: .10in;
    font-weight: bold;
    color:#111;
  }

  /* Download Button */
  .download-btn {
    margin-top: 10px;
    padding: 8px 16px;
    background: #4caf50;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  @page { size: 2.1in 3.37in; margin: 0; }
  @media print {
    body { background: transparent; }
    .card { box-shadow: none; }
    .download-btn { display: none; }
  }
</style>
</head>
<body>

  <div class="card">
    <div class="header">EMPLOYEE ID CARD</div>

    <div class="body">
      <div class="grid">
        <!-- Photo -->
        <div class="photo"></div>

        <!-- Details -->
        <div>
          <div class="pair">
            <div class="label">Name:</div>
            <div class="value big">MD Rahim Mia</div>
          </div>
          <div class="pair">
            <div class="label">Designation:</div>
            <div class="value">Excavator Operator</div>
          </div>
          <div class="pair">
            <div class="label">Joined:</div>
            <div class="value">12th July 2022</div>
          </div>
          <div class="pair">
            <div class="label">Employee Number:</div>
            <div class="value">3480-65</div>
          </div>
          <div class="pair">
            <div class="label">Exp.:</div>
            <div class="value">30th Sep 2024</div>
          </div>
        </div>
      </div>

      <!-- Barcode -->
      <div class="barcode">
        <img src="barcode.png" alt="Barcode">
      </div>

      <!-- Company Logo + Name + QR -->
      <div class="bottom">
        <div class="company">
          <img src="logo.png" alt="Company Logo">
          <div class="name">Toma Construction & Co. LTD</div>
        </div>
        <div class="qr">
          <img src="qrcode.png" alt="QR Code">
        </div>
      </div>
    </div>

    <div class="footer">www.tomagroupbd.com</div>
  </div>

  <button class="download-btn" onclick="window.print()">Download PDF</button>

</body>
</html>
