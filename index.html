<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Employee ID Card — 2.125in × 3.37in</title>
<style>
  /* ——— Base & Reset ——— */
  * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
  body { margin: 0; background:#f0f3f7; display:grid; place-items:center; min-height:100vh; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif; }

  /* ——— Card size in inches (CR80) ——— */
  .card {
    width: 2.1in;
    height: 3.37in;
    background: #ffffff;
    border-radius: 0.18in;
    overflow: hidden;
    position: relative;
    box-shadow: 0 16px 40px rgba(0,0,0,.18);
    border: 0.04in solid #89c5ff;
  }

  /* ——— Header ——— */
  .header {
    background: #bff0df;
    padding: 0.18in 0.16in;
    text-align: center;
    font-weight: 800;
    letter-spacing: .02em;
    font-size: .20in;
    color: #111;
  }

  /* ——— Body ——— */
  .body {
    padding: 0.14in 0.16in 0.12in;
  }

  .grid {
    display:grid;
    grid-template-columns: 0.95in 1fr;
    gap: 0.12in;
    align-items: start;
  }

  /* ——— Photo box ——— */
  .photo-wrap{
    background:#f4f6f8;
    border-radius: 0.05in;
    padding: 0.05in;
    box-shadow: inset 0 0 0 1px #e7eaee;
  }
  .photo {
    width: 100%;
    aspect-ratio: 3/4;
    border-radius: 0.04in;
    background:#d9dee7 url('') center/cover no-repeat; /* এখানে আপনার ছবির URL বসান */
  }

  /* ——— Labels & values ——— */
  .label { font-size: .08in; color:#6b7280; margin-top:.02in; }
  .value { font-size: .14in; font-weight: 800; color:#0f172a; line-height:1.25; }
  .value.big { font-size: .17in; }

  /* ——— Inline pairs ——— */
  .pair { margin: .05in 0; }

  /* ——— Barcode (styled placeholder) ——— */
  .barcode {
    margin: 0.10in 0 0.06in;
    height: .22in;
    background:
      repeating-linear-gradient(
        to right,
        #000 0, #000 1px,
        transparent 1px, transparent 2px,
        #000 2px, #000 3px,
        transparent 3px, transparent 5px
      );
    border-radius: 2px;
  }

  /* ——— Bottom band ——— */
  .bottom {
    margin-top: 0.08in;
    display:grid;
    grid-template-columns: 1fr 1px 1fr;
    align-items:center;
    gap: 0.10in;
  }
  .divider { width:1px; height:0.6in; background:#dadde3; }

  .company {
    text-align:center;
  }
  .company .mini { font-size: .10in; color:#6b7280; }
  .company .name { font-size: .16in; font-weight:800; color:#101828; line-height:1.15; }

  /* ——— QR (styled placeholder) ——— */
  .qr {
    width: .75in;
    height: .75in;
    margin: 0 auto;
    background:
      linear-gradient(#000 0 0) 0 0/10% 10%,
      linear-gradient(#000 0 0) 90% 0/10% 10%,
      linear-gradient(#000 0 0) 0 90%/10% 10%,
      linear-gradient(#000 0 0) 90% 90%/10% 10%,
      repeating-conic-gradient(#000 0 25%,#fff 0 50%) 50%/20% 20%;
    background-repeat:no-repeat, no-repeat, no-repeat, no-repeat, repeat;
    image-rendering: pixelated;
    border: 3px solid #000;
  }

  /* ——— Footer ——— */
  .footer {
    position:absolute;
    left:0; right:0; bottom:0;
    background:#bff0df;
    padding: 0.10in 0.16in;
    text-align:center;
    font-weight: 800;
    font-size: .13in;
    color:#111;
    border-top: 0.03in solid rgba(0,0,0,.06);
  }

  /* ——— Print helpers ——— */
  @page { size: 2.125in 3.37in; margin: 0; }
  @media print {
    body { background: transparent; }
    .card { box-shadow: none; }
  }
</style>
</head>
<body>

  <div class="card" role="img" aria-label="Employee ID Card">
    <div class="header">EMPLOYEE ID CARD</div>

    <div class="body">
      <div class="grid">
        <!-- Photo -->
        <div class="photo-wrap">
          <div class="photo"></div>
        </div>

        <!-- Details -->
        <div>
          <div class="pair">
            <div class="label">Name:</div>
            <div class="value big">MD Rahim Mia</div>
          </div>

          <div class="pair">
            <div class="label">Designation:</div>
            <div class="value">Excavator<br/>Operator</div>
          </div>

          <div class="pair">
            <div class="label">Joined:</div>
            <div class="value">12th July 2022</div>
          </div>

          <div class="pair">
            <div class="label">Employee Number:</div>
            <div class="value">3480-65</div>
          </div>

          <div class="pair">
            <div class="label">Exp.:</div>
            <div class="value">30th Sep 2024</div>
          </div>
        </div>
      </div>

      <!-- Barcode -->
      <div class="barcode" aria-hidden="true" title="BARCODE (placeholder)"></div>

      <!-- Bottom row: Company & QR -->
      <div class="bottom">
        <div class="company">
          <div class="mini">Toma Group</div>
          <div class="name">Toma<br/>Construction<br/>&amp; Co. LTD</div>
        </div>
        <div class="divider"></div>
        <div class="qr" title="QR (placeholder)"></div>
      </div>
    </div>

    <div class="footer">www.tomagroupbd.com</div>
  </div>

</body>
</html>
