<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Employee ID Card — 2.125in × 3.37in</title>
<style>
  * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
  body { margin: 0; background:#f0f3f7; display:grid; place-items:center; min-height:100vh; font-family: Arial, sans-serif; }

  .card {
    width: 2.125in;
    height: 3.37in;
    background: #ffffff;
    border-radius: 0.18in;
    overflow: hidden;
    position: relative;
    box-shadow: 0 16px 40px rgba(0,0,0,.18);
    border: 0.04in solid #89c5ff;
  }

  .header {
    background: #bff0df;
    padding: 0.14in 0.10in;
    text-align: center;
    font-weight: 800;
    font-size: .18in;
    color: #111;
  }

  .body {
    padding: 0.12in 0.14in 0.12in;
  }

  .grid {
    display:grid;
    grid-template-columns: 0.90in 1fr;
    gap: 0.10in;
    align-items: start;
  }

  .photo-wrap{
    border-radius: 0.05in;
    overflow: hidden;
  }
  .photo {
    width: 100%;
    aspect-ratio: 3/4;
    background:#d9dee7 url('employee.png') center/cover no-repeat;
  }

  .label { font-size: .07in; color:#6b7280; margin-top:.02in; }
  .value { font-size: .11in; font-weight: 700; color:#0f172a; line-height:1.2; }
  .value.big { font-size: .13in; }

  .pair { margin: .04in 0; }

  .barcode {
    margin: 0.06in 0;
    text-align:center;
  }
  .barcode img { width: 90%; max-height: .28in; object-fit: contain; }

  .bottom {
    margin-top: 0.05in;
    display:flex;
    justify-content: space-between;
    align-items:center;
  }

  .company {
    text-align:center;
    width: 50%;
  }
  .company img { width: 0.65in; display:block; margin:0 auto; }
  .company .name { font-size: .12in; font-weight:700; color:#101828; margin-top:0.04in; }

  .qr {
    width: 0.70in;
    text-align:right;
  }
  .qr img { width:100%; height:auto; }

  .footer {
    position:absolute;
    left:0; right:0; bottom:0;
    background:#bff0df;
    padding: 0.08in 0.12in;
    text-align:center;
    font-weight: 700;
    font-size: .11in;
    color:#111;
    border-top: 0.02in solid rgba(0,0,0,.08);
  }

  @page { size: 2.125in 3.37in; margin: 0; }
  @media print {
    body { background: transparent; }
    .card { box-shadow: none; }
  }
</style>
</head>
<body>

  <div class="card">
    <div class="header">EMPLOYEE ID CARD</div>

    <div class="body">
      <div class="grid">
        <!-- Photo -->
        <div class="photo-wrap">
          <div class="photo"></div>
        </div>

        <!-- Details -->
        <div>
          <div class="pair">
            <div class="label">Name:</div>
            <div class="value big">MD Rahim Mia</div>
          </div>

          <div class="pair">
            <div class="label">Designation:</div>
            <div class="value">Excavator Operator</div>
          </div>

          <div class="pair">
            <div class="label">Joined:</div>
            <div class="value">12th July 2022</div>
          </div>

          <div class="pair">
            <div class="label">Employee Number:</div>
            <div class="value">3480-65</div>
          </div>

          <div class="pair">
            <div class="label">Exp.:</div>
            <div class="value">30th Sep 2024</div>
          </div>
        </div>
      </div>

      <!-- Barcode -->
      <div class="barcode">
        <img src="barcode.png" alt="Barcode">
      </div>

      <!-- Bottom row -->
      <div class="bottom">
        <div class="company">
          <img src="logo.png" alt="Company Logo">
          <div class="name">Toma Construction & Co. LTD</div>
        </div>
        <div class="qr">
          <img src="qrcode.png" alt="QR Code">
        </div>
      </div>
    </div>

    <div class="footer">www.tomagroupbd.com</div>
  </div>

</body>
</html>
