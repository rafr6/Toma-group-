<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Employee ID Card</title>
<style>
  * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
  body { margin: 0; background:#f0f3f7; display:grid; place-items:center; min-height:100vh; font-family: Arial, sans-serif; }

  .card {
    width: 2.1in;
    height: 3.37in;
    background: #ffffff;
    border-radius: 0;
    overflow: hidden;
    position: relative;
    box-shadow: 0 8px 20px rgba(0,0,0,.15);
    border-left: 0.03in solid #89c5ff;
    border-right: 0.03in solid #89c5ff;
  }

  .header {
    background: #bff0df;
    padding: 0.12in;
    text-align: center;
    font-weight: bold;
    font-size: .18in;
    color: #111;
  }

  .body { padding: 0.10in 0.14in 0.12in; }

  .grid {
    display:grid;
    grid-template-columns: 0.9in 1fr;
    gap: 0.08in;
  }

  /* Photo with solid background (no border) */
  .photo {
    width: 100%;
    aspect-ratio: 3/4;
    border: none;           /* চারপাশের বর্ডার সরানো হয়েছে */
    border-radius: 0;       /* চারকোণা */
    overflow:hidden;
    margin-bottom: 0.04in;
    background: #E0E0E0;    /* নতুন ব্যাকগ্রাউন্ড রঙ */
    padding: 6px 3px;       /* উপর-নিচে কিছুটা বাড়ানো */
  }
  .photo img {
    width:100%; height:100%; object-fit:cover;
    border-radius: 0;
  }

  .label { font-size: .08in; color:#555; }
  .value { font-size: .11in; font-weight: bold; color:#000; line-height:1.3; }
  .value.big { font-size: .11in; }

  .pair { margin: .035in 0; }

  /* Barcode directly under photo */
  .barcode {
    margin-top: 0.04in;
    text-align: left;
  }
  .barcode img { max-width: 1.0in; max-height: 0.3in; width: auto; height: auto; }

  /* Bottom row */
  .bottom {
    margin-top: 0.08in;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }
  .company {
    text-align:center;
    width: 1.0in;
  }
  .company img { max-width: 0.6in; max-height:0.6in; display:block; margin: 0 auto; }
  .company .name { font-size: .095in; margin-top: .025in; font-weight: bold; line-height:1.2; }

  .qr img { max-width: 0.65in; max-height: 0.65in; }

  .divider {
    width: 1px;
    background: #ccc;
    height: 0.75in;
    margin: 0 0.1in;
  }

  /* Footer */
  .footer {
    position:absolute;
    left:0; right:0; bottom:0;
    background:#bff0df;
    padding: 0.07in 0.12in;
    text-align:center;
    font-size: .09in;
    font-weight: bold;
    color:#111;
  }

  /* Download Button + Upload */
  .controls {
    margin-top: 10px;
    display:flex;
    gap:10px;
    justify-content:center;
  }
  .download-btn, .upload-btn {
    padding: 6px 14px;
    background: #4caf50;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
  }
  .upload-btn { background:#2196f3; }

  @page { size: 2.1in 3.37in; margin: 0; }
  @media print {
    body { background: transparent; }
    .card { box-shadow: none; }
    .controls { display: none; }
  }
</style>
</head>
<body>

  <div class="card">
    <div class="header">EMPLOYEE ID CARD</div>

    <div class="body">
      <div class="grid">
        <!-- Photo + Barcode together -->
        <div>
          <div class="photo" id="photoBox">
            <img id="empPhoto" src="employee-photo.png" alt="Employee Photo">
          </div>
          <div class="barcode">
            <img src="barcode.png" alt="Barcode">
          </div>
        </div>

        <!-- Details -->
        <div>
          <div class="pair">
            <div class="label">Name:</div>
            <div class="value big">MD Rahim Mia</div>
          </div>
          <div class="pair">
            <div class="label">Designation:</div>
            <div class="value">Excavator Operator</div>
          </div>
          <div class="pair">
            <div class="label">Joined:</div>
            <div class="value">12th July 2022</div>
          </div>
          <div class="pair">
            <div class="label">Employee Number:</div>
            <div class="value">3480-65</div>
          </div>
          <div class="pair">
            <div class="label">Exp.:</div>
            <div class="value">30th Sep 2024</div>
          </div>
        </div>
      </div>

      <!-- Company Logo + Divider + QR -->
      <div class="bottom">
        <div class="company">
          <img src="logo.png" alt="Company Logo">
          <div class="name">Toma Construction & Co. LTD</div>
        </div>
        <div class="divider"></div>
        <div class="qr">
          <img src="qrcode.png" alt="QR Code">
        </div>
      </div>
    </div>

    <div class="footer">www.tomagroupbd.com</div>
  </div>

  <!-- Buttons -->
  <div class="controls">
    <input type="file" id="uploadPhoto" accept="image/*" class="upload-btn">
    <button class="download-btn" onclick="window.print()">Download PDF</button>
  </div>

<script>
  // Photo upload preview
  document.getElementById('uploadPhoto').addEventListener('change', function(e){
    const file = e.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = function(event){
        document.getElementById('empPhoto').src = event.target.result;
      }
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
